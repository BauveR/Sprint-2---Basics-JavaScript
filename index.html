<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <script>
function esperarSaludar(name, callbackFunction) {
    return callbackFunction(name);
}

function greet (name) {
    setTimeout(() => {
        console.log (`Hello, ${name}`);
    }, 2000);

};

console.log(esperarSaludar("pedro", greet));



    </script>
</body>
