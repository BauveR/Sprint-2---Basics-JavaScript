<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script> 

const Intake = (input) => {
    return new Promise((resolve, reject) => {
        if (input === "hola") {
            setTimeout(() => {
                resolve("input correcto");
            }, 2000);
        } else {
            reject("error input incorrecto");
        }
    });
};

// Test 1: Input correcto ("hola")
Intake("hola")
    .then((response) => {
        console.log("✅ Éxito:", response); // "input correcto" (después de 2 segundos)
    })
    .catch((error) => {
        console.error("❌ Fallo inesperado:", error);
    });

// Test 2: Input incorrecto ("adios")
Intake("adios")
    .then((response) => {
        console.log("❌ Éxito inesperado:", response);
    })
    .catch((error) => {
        console.error("✅ Error esperado:", error); // "error input incorrecto" (inmediato)
    });


    
    </script>
</body>
</html>
